<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Encuestas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Mis Encuestas</h2>
    <div class="d-flex justify-content-between mt-4">
      <button id="newSurvey" class="btn btn-success">Crear Encuesta</button>
      <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
    </div>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="surveyTable">
        <!-- Encuestas generadas dinámicamente -->
      </tbody>
    </table>
  </div>
  <script src="js/survey.js"></script>
</body>
</html>
